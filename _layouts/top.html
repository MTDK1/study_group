---
layout: default
---
{{ content }}
  {% for post in site.posts %}
  <section id="main_content" class="inner">
    <a href="{{ post.url }}">{{ post.title }}</a>
    {% if post.outline %}
    <p>{{ post.outline }}</p>
    {% else %}
    <p>{{ post.content | strip_html | truncatewords: 50 }}</p>
    {% endif %}
  </section>
  {% endfor %}
